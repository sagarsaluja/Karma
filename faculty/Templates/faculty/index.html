{% extends 'faculty/base.html' %}
{% block body %}
    {% if object_list %}
        <p><h1><strong>Choose Course:</strong></h1></p>
        <ol>
            {% for i in object_list %}
                <h4><li><a href="/faculty/specific_studentdata/{{ i.id }}/"> {{ i.cname }}</a></li></h4>
            {% endfor %}
        </ol>
    {% else %}
        <h3>You dont have any courses</h3>
    {% endif %}
{% endblock %}
